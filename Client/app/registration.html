<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Toy Car Trade</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<style>
		.text-orange{
			color: #E85900;
		}

		.text-red{
			color: #C40000;
		}

		.text-darkred{
			color: #910000;
		}
		.text-black{
			color: #000
		}
		.text-navbar{
			font-size: 20px;
			margin-left: 20px;
			margin-right: 20px;
		}
		.text-body{
			margin: auto;
			margin-top:150px;
			max-width:500px
		}
		.bg-soft-blue{
			background-color: #ABD7EB;
		}
		.cart-image{
			width: 50px;
			height:50px;
		}

	</style>
	<body>

		<!--This is the top banner--->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary">
      <div class='container-fluid'>
        <div class="navbar-header">
          <a href="http://localhost:4020/homepage.html" class="navbar-brand">
            <img src="ToyCarTradeLogo.PNG" alt="TOY CAR TRADE">
          </a>

        </div>
				<ul class="navbar-nav w-80">
			    <li class="nav-item">
			      <a class="nav-link text-black text-navbar" href="#">SEARCH</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link text-black text-navbar" href="#">POST CAR</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link text-black text-navbar" href="#">AUCTIONS</a>
			    </li>
					<li class="nav-item">
			      <a class="nav-link text-black text-navbar" href="#">VIEW ACCOUNT</a>
			    </li>
					<li class="nav-item">
			      <a class="nav-link text-black text-navbar" href="#">SHOPPING CART</a>
			    </li>
			  </ul>
				<ul>
        <button class="btn btn-success navbar-btn navbar-right" onclick="location.href='http://localhost:4020/registration.html'">Register</button>
        <button class="btn btn-dark navbar-btn navbar-right" onclick="location.href='http://localhost:4020/login.html'">Login</button>
				</ul>
				<div class="navbar-header">
          <a href="./index.html" class="navbar-brand">
            <img class="cart-image" src="cart.png" alt="Shopping Cart">
          </a>
        </div>
      </div>
    </nav>

		<div class="container text-body border border-primary bg-soft-blue">
			<div class="row">
				<div class="card">
					<div class="card-heading bg-primary text-light">
						<h1>Registration Form</h1>
					</div>
					<div class="card-body">
						<div class="form-group">
			        <label for="firstName">Name</label>
							<div class="form-inline">
			        	<input type="text" class="form-control" id="firstName" placeholder="First">
			        	<input type="text" class="form-control" id="lastName" placeholder="Last">
							</div>
			      </div>
						<div class="form-group">
			        <label for="username">Username</label>
			        <input type="text" class="form-control" id="username" placeholder="Enter username">
			      </div>
						<div class="form-group">
			        <label for="email">Email address</label>
			        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
			        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			      </div>
						<div class="form-group">
			        <label for="password">Password</label>
			        <input type="password" class="form-control" id="password" placeholder="Password">
			      </div>
						<div class="form-group">
			        <label for="passwordConfirmation">Password Confirmation</label>
			        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm Password">
			      </div>
					</div>
					<div class="card-footer">
						<small>&copy; Toy Car Trade</small>
					</div>
				</div>
			</div>
		</div>

		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
